<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <title>bookshelf</title>
      <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
    </svg>
    <h2>My Library</h2>
  </header>
  <main>
    <div class="section-header">
      <h1>Books</h1>
      <button>
        Add Book
      </button>
    </div>
    <hr>
    <div class="card-container">
      <div class="card">
        <div class="status"></div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>close-thick</title>
          <path
            d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
        </svg>
        <p class="title">Crime and Punishment</p>
        <p class="author">by George R. R. Martin</p>
        <p>342 pages</p>
        <button>Not read</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Made by <a href="https://github.com/nicolasgsantana">nicolasgsantana</a></p>
  </footer>
</body>

</html>
