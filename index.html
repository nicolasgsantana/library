<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <link rel="shortcut icon" href="./img/bookshelf.png" type="image/x-icon">
</head>

<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <title>bookshelf</title>
      <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
    </svg>
    <h2>My Library</h2>
  </header>
  <main>
    <div class="section-header">
      <h1>Books</h1>
      <button>
        Add Book
      </button>
    </div>
    <hr>
    <div class="placeholder">
      <p>No books yet... (⌣́_⌣̀)</p>
      <p>Just click right there to add your books!!! °\(^▿^)/°</p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>arrow-up-thick</title>
        <path d="M14,20H10V11L6.5,14.5L4.08,12.08L12,4.16L19.92,12.08L17.5,14.5L14,11V20Z" />
      </svg>
    </div>
    <div class="card-container">
      <!-- <div class="card">
        <div class="status"></div>
        <img src="./img/close-thick.png" alt="remove button">
        <p class="title">Crime and Punishment</p>
        <p class="author">by George R. R. Martin</p>
        <p>342 pages</p>
        <button>Not read</button>
      </div> -->
    </div>
  </main>
  <footer>
    <p>Made by <a href="https://github.com/nicolasgsantana" target="_blank">nicolasgsantana</a></p>
  </footer>
  <dialog>
    <div>
      <h2>Add New Book</h2>
      <form method="dialog">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" required autofocus>
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" required>
        <label for="pages">Pages: </label>
        <input type="number" min="1" name="pages" id="pages" required>
        <label for="has-read">Have you read this book?</label>
        <select name="has-read" id="has-read">
          <option value="false">No, I haven't read it yet</option>
          <option value="true">Yes, I have read this book</option>
        </select>
        <button type="submit" value="default" id="submit">Add Book</button>
    </div>
    </form>
    <img src="./img/close-thick.png" alt="close image">
  </dialog>
</body>

</html>
